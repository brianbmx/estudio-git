<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="">
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>
                    Superpoderes del CV <small>Breyder Javier Casseres Silvera</small>
                </h1>
                <hr>
            </div>
        </div>
        <div class="row justify-content-end m-3">
            <div class="col-auto">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevoPoderModal">
                    Nuevo poder
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="tablaPoderes">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Poder</th>
                            <th scope="col">Villano</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyPoderes"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="nuevoPoderModal" tabindex="-1" aria-labelledby="nuevoPoderModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevoPoderModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="villanos">Villanos</label>
                            <select class="form-control" id="villanos">
                                <option value="X">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="superPoder">Example textarea</label>
                            <textarea class="form-control" id="superPoder" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="agregarNuevoPoderBoton">Guardar poder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
